<div ng-controller="instructorCtrl">

    <h2>Instructor View</h2>

        <h3>List Persons</h3>
        <div class="row">
             <div class="col-md-12">
                 <table class="table table-hover text-center">
                     <tr>
                         <th class="text-center">UUID</th>
                         <th class="text-center">Person ID</th>
                     </tr>
                     <tr ng-repeat="instructor in instructors | orderBy:'id' ">
                         <td>{{instructor.id }}</td>
                         <td>{{instructor.person_id}}</td>
                    </tr>
                 </table>
             </div>
        </div>
    
</div>
